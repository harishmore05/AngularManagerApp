<div id="employee-table" class="container-fluid m-2">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Mobile</th>
            <th>Manage</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of emp.employees">
            <td>{{ employee.url.split("/").slice(-2)[0] }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.city }}</td>
            <td>{{ employee.mobile }}</td>
            <a href="" class="btn text-danger"><mat-icon>delete</mat-icon></a>
            <a href="" class="btn text-warning"><mat-icon>edit</mat-icon></a>
            <!-- <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button> -->
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </tfoot>
  </table>
</div>
<script>
$(document).ready(function() {
  $('#example').DataTable();
} );
</script>
